{% extends "admin/base.html" %}
{% block content %}
<div class="container">
    <h1>Send email to all users</h1>
    <form method="POST" action="/admin/email_all">
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" cols="50" class="form-control"></textarea>
        </div>
        <input type="hidden" value="{{ session.get('nonce') }}" name="nonce" id="nonce" />
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}

        
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    
</div>
{% endblock %}
